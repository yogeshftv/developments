<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d3.js | Simple Bar Chart</title>
</head>
<body>

    <h1>Bar Chart using d3.js</h1>
    <svg class="bar-chart"></svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js" integrity="sha512-vc58qvvBdrDR4etbxMdlTt4GBQk1qjvyORR2nrsPsFPyrs+/u5c3+1Ct6upOgdZoIl7eq6k3a1UPDSNAQi/32A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Custom JavaScript -->
    <script>
        // dataset for creating bar chart
        let dataset = [80, 100, 50, 120, 100, 30, 40, 120, 160];

        let svgWidth = 500, svgHeight = 300, barPadding = 5;
        let barWidth = (svgWidth / dataset.length);

        let svg = d3.select('svg')
            .attr("width", svgWidth)
            .attr("height", svgHeight)

        // since all bar are nothing but just rectangles we will be using "rect"
        let barChart = svg.selectAll("rect") // returns empty selection
            .data(dataset) // takes dataset to waiting state
            .enter() // takes dataset from the waiting state and performs next chained operations for each data items from dataset
            .append("rect")
            .attr("y", (d) => svgHeight - d)
            .attr("height", (d) => d)
            .attr("width", barWidth - barPadding)
            .attr("transform", (d, i) => {
                let translate = [barWidth * i, 0];
                return "translate("+ translate +")";
            });

    </script>
</body>
</html>
